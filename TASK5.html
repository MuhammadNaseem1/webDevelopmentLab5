<!DOCTYPE html>
<html>
<head><br>
 <meta charset=utf-8 />
 <title>Insert row in a table - w3resource</title>
</head>
<body>
 <table id="sampleTable" border="1">
 <tr>
 <td>Row1 cell1</td>
 <td>Row1 cell2</td>
 </tr>
 <tr>
 <td>Row2 cell1</td>
 <td>Row2 cell2</td>
 </tr>
 </table><br>
 <input type="button" onclick="insert_Row()" value="Insert row">
 <script>
     function insert_Row()
     {
         let create=document.createElement('tr');
         let td=document.createElement('td');
         td.innerText="Hello world"
         let td1=document.createElement('td');
         td1.innerText="Hello hello Umair"
         create.appendChild(td);
         create.appendChild(td1);
         document.querySelector('#sampleTable').appendChild(create);
     }
 </script>
</body>
</html>
