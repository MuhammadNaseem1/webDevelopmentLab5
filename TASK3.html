<!DOCTYPE html>
<html>
<head>
 <meta charset=utf-8 />
</head>
<body>
 <p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow"
target="_self"
 href="http://www.w3resource.com/">w3resource</a></p>
 <button onclick="getAttributes()">Click here to get attributes
value</button>
<script>
    function getAttributes()
    {
        console.log("jele")
        let a=document.getElementById('w3r');
        let href=a.getAttribute('href')
        let hreflang=a.getAttribute('hreflang');
        let type=a.getAttribute('type');
        let rel=a.getAttribute('rel');
        let target=a.getAttribute('target');
        document.write("href:"+href+" "+"hreflang:"+hreflang+" "+" rel:"+rel+" type:"+type
        +" target:"+target)
    }
</script>
</body>
</html>
